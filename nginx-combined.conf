events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    server {
        listen 80;
        server_name localhost 192.168.0.119 _;

        # Prevent automatic redirects that lose port numbers
        port_in_redirect off;
        absolute_redirect off;

        # Chat Application (React/Vite) - served at /chat
        location ^~ /chat/ {
            alias /usr/share/nginx/html/chat/;
            index index.html;
            try_files $uri $uri/ /chat/index.html;
        }

        # Handle /chat without trailing slash
        location = /chat {
            alias /usr/share/nginx/html/chat/;
            index index.html;
            try_files /index.html =404;
        }

        # Chat static assets (with specific patterns to avoid conflicts)
        location ~* ^/chat/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /usr/share/nginx/html/chat/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Angular Application (Editor) - served at root
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Angular static assets (exclude chat paths)
        location ~* ^/(?!chat).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API Gateway Proxy
        location /api/ {
            proxy_pass http://gateway:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeout configuration - 10 minutes for long-running tasks
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}